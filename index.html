<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Introducao ao JavaScript</title>
</head>
<body>
    <h1>Aprendendo JavaScript</h1>
    <button id="meuBotao">Clique-me</button>

    <script>
        // Seu codigo JavaScript vira aqui.
        // Primeiro, selecionamos o botao pelo seu ID.
        var botao = document.getElementById('meuBotao');
        
        // Depois, adicionamos um ouvinte de evento 'click' ao botao.
        botao.addEventListener('click', function() {
            alert('Bot√£o clicado!');
        });
    </script>
</body>
</html>
